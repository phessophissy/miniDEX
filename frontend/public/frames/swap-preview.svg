<svg width="1200" height="628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="628" fill="url(#bg)"/>
  
  <!-- Logo/Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#accent)" text-anchor="middle">MiniDex</text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Stablecoin Swap on Base</text>
  
  <!-- Swap Visual -->
  <rect x="350" y="300" width="200" height="80" rx="16" fill="#1a1a25" stroke="#2d2d3a" stroke-width="2"/>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">USDC</text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="40" fill="#3b82f6" text-anchor="middle">⇄</text>
  
  <rect x="650" y="300" width="200" height="80" rx="16" fill="#1a1a25" stroke="#2d2d3a" stroke-width="2"/>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">USDT</text>
  
  <!-- Features -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" fill="#10b981" text-anchor="middle">✓ Near-Zero Slippage</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#10b981" text-anchor="middle">✓ 0.0000015 ETH Fee</text>
  
  <!-- Base Chain Badge -->
  <rect x="500" y="550" width="200" height="40" rx="20" fill="#3b82f6"/>
  <text x="600" y="578" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Base Chain</text>
</svg>
